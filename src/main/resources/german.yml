name: TownyResources
version: 0.07
language: german
author: ConfusedAlex
website: 'https://github.com/TownyAdvanced/TownyResources'
description: >
    Sprachdatei für alle Nachrichten. Verändere diese Datei nicht.
    Wenn du irgendwelche Änderungen vornehmen möchtest, erstelle eine Kopie dieser Datei und benenne sie um.
    Andere Sprachdateien können aktiviert werden in dem man den
    [language] Eintrag in der config.yml ändert.
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

plugin_prefix: '&f[&6Towny Resources&f] '
msg_err_command_disable: '&cDu bist nicht berechtigt diesen Befehl auzuführen.'

### Reloading
townyresources_reloaded_successfully: "TownyResources erfolgreich neugeladen."
townyresources_failed_to_reload: "TownyResources konnte nicht neugeladen werden."
